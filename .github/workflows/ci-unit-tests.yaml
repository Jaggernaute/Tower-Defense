name: unit-tests
run-name: ${{ github.actor }} is running the unit tests ðŸš€

on:
   push: [push]

jobs :
    unit-tests:
        name: Run unit tests
        runs-on: ubuntu-latest
        steps:
          - name: checkout
            uses: actions/checkout@v2

          - name: Set up JDK 23
            uses: actions/setup-java@v2
            with:
              distribution: 'openjdk'
              java-version: '23'

          - name: Run unit tests
            run: java -cp | 
                 lib/junit-4.13.2.jar:lib/hamcrest-core-1.3.jar:build/classes/java/test org.junit.runner.JUnitCore |
                 TestImplementation
