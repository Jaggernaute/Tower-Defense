name: unit-tests
run-name: ${{ github.actor }} is running the unit tests ğŸš€

on: [push]

jobs :
    unit-tests:
      name: Run unit tests
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-java@v4
          with:
            distribution: 'zulu' # See 'Supported distributions' for available options
            java-version: '21'
          #compile fat jar
        - run: mkdir -p build/classes/java/main
        - run: mkdir -p build/classes/java/test
        - run: javac -cp lib/junit-4.13.2.jar:lib/hamcrest-core-1.3.jar -d build/classes/java/main src/main/java/Main.java
        - run: javac -cp lib/junit-4.13.2.jar:lib/hamcrest-core-1.3.jar -d build/classes/java/test src/test/java/TestImplementation.java
        - run: java -cp lib/junit-4.13.2.jar:lib/hamcrest-core-1.3.jar:build/classes/java/main:build/classes/java/test org.junit.runner.JUnitCore TestImplementation
        - run: echo "Unit tests passed"